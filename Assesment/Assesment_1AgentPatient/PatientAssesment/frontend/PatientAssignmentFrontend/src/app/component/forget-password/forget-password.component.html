<div
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <div class="wrapper">
    <div class="title"><span>Forget Form</span></div>
    <form [formGroup]="forgetData">
      <div class="row">
        <i class="fas fa-user"></i>
        <input
          type="text"
          placeholder="Email"
          formControlName="email"
          name="email"
          required
        />
      </div>
      <div class="row">
        <i class="fas fa-user"></i>
        <input
          type="password"
          placeholder="ResetPassword"
          formControlName="resetPassword"
          name="resetPassword"
          required
        />
      </div>

      <div class="row button">
        <input type="submit" (click)="forgetPassword()" />
      </div>
      <div class="signup-link">
        <a class="goesLogin" [routerLink]="['/login']">Login Now</a>
      </div>
    </form>
  </div>
</div>
